---
layout: default
title: Results
scripts:
  - results.js
---

<section class="page">
  <div class="container">
    <div class="row-between">
      <div>
        <h1>Results</h1>
        <p class="muted">Select a year to view podiums and rankings.</p>
      </div>

      <label class="inline">
        Year
        <select id="yearSelect">
          <option value="2025" selected>2025</option>
          <option value="2024">2024</option>
        </select>
      </label>
    </div>

    <div id="resultsStatus" class="status" aria-live="polite"></div>

    <div class="card" id="resultsSummary">
      <div class="row-between">
        <h2 class="h3" id="resultsTitle">Loadingâ€¦</h2>
        <div class="muted tiny" id="resultsStats"></div>
      </div>
    </div>

    <div class="grid3">
      <section class="card">
        <h2 class="h3">Individual</h2>
        <div id="indivBlocks" class="stack"></div>
      </section>

      <section class="card">
        <h2 class="h3">Teams</h2>
        <div id="teamBlocks" class="stack"></div>
      </section>

      <section class="card">
        <h2 class="h3">Extras</h2>
        <div id="extrasBlocks" class="stack"></div>
      </section>
    </div>
  </div>
</section>
