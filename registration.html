---
layout: default
title: Registration
---

<section class="page">
  <div class="container narrow">
    <h1>Registration</h1>
    <p class="lead">Register using the form below. If the form doesn’t load, open it in a new tab.</p>

    <div class="callout">
      <div>
        <strong>Having trouble?</strong>
        <div class="muted">Open the registration form in a new tab.</div>
      </div>
      <a class="btn" id="openFormBtn" target="_blank" rel="noreferrer">Open form</a>
    </div>

    <div class="embed card">
      <!-- Replace src with your Google Form embed URL -->
      <iframe
        id="googleFormFrame"
        title="Los Altos Math Bowl Registration Form"
        src="PASTE_YOUR_GOOGLE_FORM_EMBED_URL_HERE"
        width="100%"
        height="1150"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        loading="lazy"
      >Loading…</iframe>
    </div>

    <div class="tiny muted">
      Questions? Email <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    </div>
  </div>
</section>

<script>
  (function () {
    const frame = document.getElementById("googleFormFrame");
    const btn = document.getElementById("openFormBtn");
    if (frame && btn) btn.href = frame.src;
  })();
</script>
