{% extends "base.html" %}
{% block title %} · Contact{% endblock %}
{% block head_scripts %}
  <script defer src="/js/contact.js"></script>
{% endblock %}

{% block content %}
<section class="page">
  <div class="container narrow">
    <h1>Contact</h1>
    <p class="lead">Send us a message. We’ll respond by email.</p>

    <form class="form card" id="contactForm">
      <div class="grid2">
        <label>
          Name
          <input name="name" required maxlength="80" />
        </label>
        <label>
          Email
          <input type="email" name="email" required maxlength="120" />
        </label>
      </div>

      <label>
        Subject
        <input name="subject" required maxlength="120" />
      </label>

      <label>
        Message
        <textarea name="message" required rows="6" maxlength="2000"></textarea>
      </label>

      <div class="row-between">
        <button class="btn primary" type="submit">Send</button>
        <div id="contactStatus" class="status" aria-live="polite"></div>
      </div>
    </form>

    <div class="tiny muted">
      Or email us directly: <a href="mailto:{{ contact_email }}">{{ contact_email }}</a>
    </div>
  </div>
</section>
{% endblock %}
